<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentstyle.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>Required fields *</p>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required placeholder="enter name"></p>
            <fieldset>
                <legend>Gender *
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </legend></p>
            </fieldset>
            <p>Address: * <textarea name="address" id="address" cols="30" rows="10" required placeholder="enter address"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required placeholder="enter e-mail eg: dev@gmail.com"></p>
            <p>Pincode:  <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" required placeholder="123 456 789 0">
            </p>
            <p>
                Expiration Dates: * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV: * <input type="password" name="cvv" id="cvv" required placeholder="123">
            </p>
            <input type="submit" value="Paynow">
        </form>
    </div> 
</body>
</html>
